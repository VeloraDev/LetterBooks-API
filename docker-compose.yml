services:
  db:
    image: postgres:18
    container_name: letterbooks_db
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  app:
    build: .
    env_file: 
      - .env
    container_name: letterbooks_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3001:3000'

volumes:
  db_data: